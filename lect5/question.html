<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #main{
            height: 400px;
            width: 300px;
            border: 2px solid rgb(228, 217, 217);
            margin: 20px auto;
            position: relative;
            border: 20% solid black;  
        }
        #cardA{
            height: 50%;
            width: 100%;
            
        }
        #cardB{
            height: 45%;
            width: 50%;
            
        }
        img{
            height: 100%;
            width: 100%;
        }
        #cardB img{
            border-radius: 50%;
            position: relative;
            top: -100px;
            left: 73px;
        }
            

    </style>
</head>
<body>
    <div id="main">
        <div id="cardA">
            <img src="https://images.unsplash.com/photo-1765873360499-3f7459f2ff94?q=80&w=1175&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div id="cardB">
            <img src="https://plus.unsplash.com/premium_photo-1673105030799-3883d4c6e7a5?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        </div>
    </div>
</body>
</html>
