<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            border: 2px solid red;
            height: 400px;
            width: 600px;
            margin: 20px auto;
            position: relative;
        }
         #child{ /*circle in center */
            height: 100px;
            width: 100px;
            border-radius: 50%;
            
            position: absolute;
            background-color: blue;
            right: 250px;
            top: 150px;
        }
    </style>
</head>
<body>
    <div id="parent"><div id="child"></div></div>
</body>
</html>
